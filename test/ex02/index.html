<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    >
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="boardView.css">

    <script>
        $(document).ready(function () {
            $('.navigation_bar').load("login/loginMenu.jsp", function (response, status, xhr) {
                if (status == "error") {
                    var msg = "Sorry but there was an error: ";
                }
            });
        })
    </script>
</head>

<body>
    <a href="/oatjang/boardList.do?pg=${pg}" class="back_button"><i class="fa fa-chevron-left"></i></a>
    <div class="navigation_bar"></div>
    <div class="container">
        <div class="boardView_container">
            <div class="image_container">
                <div class="main_image">
                    <img src="1.jpeg" />
                </div>
                <div class="sub_images">
                    <img src="1.jpeg" />
                    <img src="1.jpeg" />
                    <img src="1.jpeg" />
                </div>
            </div>
            <!-- 정보 -->
            <div class="info_container">
                <div class="item_title_area">
                    <div class="item_title">
                        <!-- 글 제목 -->
                        아이폰 12
                    </div>
                    <div class="item_date">
                        조회 52<br>
                        2020.12.21
                    </div>
                </div>
                <hr>
                <div class="item_price">
                    25000원
                </div>
                <div class="item_category">
                    하의
                </div>
                <div class="item_address">
                    서울특별시 광진구
                </div>
                <div class="item_description">
                    asdf
                </div
                <hr>
                <div class="item_nickname">
                    강덩하
                </div>
    
    
    
    
    
                <div class="board_btns">
                    
                    <c:if test="${loginComplete.userId == dto.userid}">
                        <button onclick="location.href='/oatjang/boardModify.do?iid=${dto.iid }&pg=${pg }'"
                            class="boardTag">수정</button>
                        <button onclick="location.href='/oatjang/boardDelete.do?iid=${dto.iid }&pg=${pg }'"
                            class="boardTag">삭제</button>
                        <button onclick="loaction.href='/oatjang/boardComplete.do?iid=${dto.iid}&pg=${pg }'"
                            class="boardTag">거래완료</button>
                    </c:if>
    
                </div>
    
    
            </div>
        </div>

        <div class="comment_option">
            <h3 class="comment_title">댓글&nbsp;<span id="cCnt"></span></h3>
        </div>
        <div class="comment_textarea">
            <form id="commentForm" name="commentForm" method="post">
                <div class="reply_area">
                    <textarea style="width:740px;" rows="3" cols="30" id="comment" name="comment"
                        placeholder="댓글을 입력하세요"></textarea>
                    <input type="button" value="등록" id="reply_btn" onclick="fn_comment()">
                </div>
                <input type="hidden" name="ref" value="0" />
                <input type="hidden" id="iid" name="iid" value="${dto.iid }" />
                <input type="hidden" name="reply" value="${dto.reply }" />
                <input type="hidden" id="userid" name="userid" value="${loginComplete.userId }" />
                <input type="hidden" id="nickname" name="nickname" value="${loginComplete.nickname}" />
            </form>
        </div>
        <form id="commentListForm" name="commentListForm" method="post">
            <div id="comment_list">
                <!--  -->
    
                <div class="replyList">
                    <div class="nickname_content">
                        <h4>
                            <strong>덩하</strong>
                        </h4>
                        <div class="reply__content">
                            <!-- css 필요 -->
                            <div id="replyUpdate${ob.rid }" style="display: none;">
                                <form id="replyUpdateForm${ob.rid }">
                                    <input type="hidden" name="rid" value="${ob.rid }" />
                                    <input type="hidden" name="iid" value="${ob.iid }" />
                                    <input type="text" id="updateContent${ob.rid }" name="content" />
                                    <input type="button" onclick="closeUpdate(${ob.rid})" value="취소" />
                                    <input type="button" onclick="updateReply2(${ob.rid})" value="수정" />
                                </form>
                            </div>
                            <div id="replyContent${ob.rid }">수정</div>
    
                        </div>
                    </div>
                    <div class="replyButtonGroup">
                        <a href="javascript:" onclick="openReReply(${ob.rid })" class="replyButton">답글</a>
                        <c:if test="${userid==ob.userid }">
                            <a href="javascript:" onclick="deleteReply(${ob.rid})" class="replyButton">삭제</a>
                            <a href="javascript:" onclick="updateReply(${ob.rid})" class="replyButton">수정</a>
                        </c:if>
                    </div>
    
                    <div id="reReplyInsert${ob.rid }" style="display: none;">
                        <!-- css 필요 -->
                        <form id="reReplyInsertForm${ob.rid }">
                            <input type="hidden" name="iid" value="${ob.iid }" />
                            <input type="hidden" id="replyRef${ob.rid }" name="ref" value="${ob.ref }" />
                            <input type="text" id="comment${ob.rid }" name="comment" />
                            <input type="button" onclick="closeReReply(${ob.rid})" value="취소" />
                            <input type="button" onclick="insertReReply(${ob.rid})" value="답글" />
                        </form>
                    </div>
                </div>
                <!--  -->
            </div>
        </form>
    </div>
   

</body>

</html>
